<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        // 1.setTimeout
        // window.setTimeout() window可以省去
        // setTimeout(function(){},毫秒)
        // 毫秒可以省略 默认是0 立即执行
        /* setTimeout(function(){
            console.log('爆炸了');
        },5000) */

        // 第二种写法
        function callback(){
            console.log('爆炸了');
        }
        // setTimeout(函数名,毫秒)
        var timer1=setTimeout(callback,2000);
        var timer2=setTimeout(callback,6000);
        // 第三种写法
        // 不推荐这种写法
        // setTimeout('callback',3000);
    </script>
</body>
</html>
