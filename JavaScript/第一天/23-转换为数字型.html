<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var age = prompt('请输入1你的年龄');
        // parseInt(变量) 可以把字符串转换成数字型，得到的是整型
        console.log(parseInt(age));
        // 向下取整
        console.log(parseInt('3.14'));// 3
        console.log(parseInt('3.94'));// 3
        console.log(parseInt('123px'));// 123
        console.log(parseInt('sss123sss'));// NaN
        console.log(parseInt('45sdsd222'));//45
        // parseFloat(变量) 可以把字符串转换成数字型，得到的是小数 浮点数
        console.log('3.14');
        // Number(变量)
        var str = '1234';
        console.log(Number(str));
        // 利用运算符 - * /
        console.log('1322'-0);// 1322
        console.log('132'-'111');// 21
    </script>
</head>
<body>
    
</body>
</html>
