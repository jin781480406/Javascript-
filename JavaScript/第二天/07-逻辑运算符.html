<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 逻辑与 && and 两次都为true 结果才为true 只要有一侧为false 结果为false
        console.log(5>4&&5<4);// false
        console.log(5>3&&4>2);// true
        // 逻辑或 || or 两侧都为false 结果才为false 只要有一侧为true 结果才为true
        console.log(5>4||5>7);// true
        console.log(5<3||4<2);// false
        // 逻辑非 not !
        console.log(!true);// false
    </script>
</head>
<body>
    
</body>
</html>
