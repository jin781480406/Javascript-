<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var sum=0;
        var average=0;
        var count=prompt('请输入班级总人数');
        for(var i=1;i<=count;i++){
            var score=prompt('第'+i+'个学生的成绩');
            sum+=Number(score);
        }
        average=sum/count;
        alert('班级总成绩'+sum);
        alert('班级成绩的平均分'+average);

    </script>
</head>

</html>
