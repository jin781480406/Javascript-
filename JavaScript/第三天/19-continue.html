<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        for(var i=1;i<=5;i++){
            if(i==3){
                continue;// 只要遇见continue 直接跳到i++
            }
            console.log('第'+i+'个');
        }
        var sum=0;
        for(var i=1;i<=100;i++){
            if(i%7==0){
                continue;
            }else{
                sum+=i;
            }
        }
        console.log(sum);
    </script>
</head>
<body>
    
</body>
</html>
