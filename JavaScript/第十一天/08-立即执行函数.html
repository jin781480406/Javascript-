<body>
    <script>
        // 立即执行函数的两种方式
        // 1.(function () { })   ()
        // 2.(function () { } () )
        (function(a,b){
            console.log((a+b));
        })(1,2);
        // 立即执行函数之间要有 ;
        (function sum(a,b){
            console.log(a+b);
        }(3,5))

        // 每个立即执行函数内的作用域是独立的，相当于都是局部变量，互不影响
    </script>
</body>

</html>
