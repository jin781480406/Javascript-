<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            overflow: hidden;
            width: 500px;
            height: 500px;
            background-color: greenyellow;
            margin: 100px auto;
            text-align: center;

        }
        .son {
            width: 300px;
            height: 300px;
            margin: 50px;
            background-color: hotpink;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
    <script>
        var father=document.querySelector('.father');
        var son=document.querySelector('.son');
        // 1.事件捕获事件addEventListener()第三个参数是true是从上往下的事件捕获事件
        /* son.addEventListener('click',function(){
            alert('son');
        },true)
        father.addEventListener('click',function(){
            alert('father');
        },true)
        document.addEventListener('click',function(){
            alert('document');
        },true) */

        // 2.事件冒泡事件addEventListener()第三个参数是false或者没有是从下往上的事件冒泡事件
        son.addEventListener('click',function(){
            alert('son');
        },false)
        father.addEventListener('click',function(){
            alert('father');
        },false)
        document.addEventListener('click',function(){
            alert('document');
        })
    </script>
</body>
</html>
