<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 利用字面量创建对象
        var obj={
            unmae:'jxw',
            age:18,
            sex:'男',
            sayHi:function(){
                console.log('hi~~~');
            } 
        }
        // 里面的属性或者方法，我们菜用键值对的形式 键 属性名: 值 属性值
        // 多个属性之间用逗号隔开
        // 方法冒号后面跟的是一个匿名函数
        // 使用方法
        // 1.对象名字.属性名
        console.log(obj.unmae);
        // 2.对象名['属性名']
        console.log(obj['age']);
        // 3.调用方法 对象名.方法()
        obj.sayHi();

    </script>
</head>
<body>
    
</body>
</html>
