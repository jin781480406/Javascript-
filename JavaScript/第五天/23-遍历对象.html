<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var obj={
            uname:'jxw',
            age:18,
            sex:'男',
            fu:function(){
                console.log(123);
            }
        }
        // k指的是key，键值对
        for(var k in obj){
            console.log(k);// 得到的是属性名
            console.log(obj[k]);// 得到的是属性值
        }
    </script>
</head>
<body>
    
</body>
</html>
