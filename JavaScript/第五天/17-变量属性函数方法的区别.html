<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num=10;
        var obj={
            age:18,
            fn2:function(){
                console.log(2);
            }
        }
        console.log(num);
        console.log(obj.age);

        // 变量单独声明并赋值，使用的时候直接写
        // 属性在对象里是不需要声明的，使用的时候是对象.属性


        function fn1(){
            console.log(1);
        }
        fn1();
        obj.fn2();

        // 函数单独声明，并且调用的函数名()
        // 方法在对象里面， 调用的时候对象.方法
    </script>
</head>
<body>
    
</body>
</html>
