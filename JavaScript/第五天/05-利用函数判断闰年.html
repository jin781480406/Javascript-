    <script>
        function isRunYear(year){           
            if(year%4==0&&year%100!=0||year%400==0){
                return '闰年';
            }else {
                return '不是闰年';
            }
        }
        var year=prompt('请输入xxx年');
        year=Number(year);
        console.log(isRunYear(year));
    </script>
