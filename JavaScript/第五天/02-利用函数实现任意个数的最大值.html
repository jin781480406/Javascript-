    <script>
        function getMax(){
            var max=arguments[0];
            for(var  i=1;i<arguments.length;i++){
                if(arguments[i]>max){
                    max=arguments[i];
                } 
            }
            return max;
        }
        console.log(getMax(1,123,34,45));
        console.log(getMax(12323,123,34,45,23,2));

    </script>
