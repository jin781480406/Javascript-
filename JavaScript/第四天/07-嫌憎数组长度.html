<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr=['red','yellow','blue']
        console.log(arr.length);
        arr.length=5; // 把数组长度修改为5
        console.log(arr);
        console.log(arr[4]);
        // 新增数组，只需追加索引，追加数组元素
        var arr1=['red','yellow','blue']
        arr1[3]='black'
        console.log(arr1);
        // 这里替换原来的数组
        arr1[0]='jxw';
        console.log(arr1);
        // 不能直直接给数组名赋值，不然其他数组直接清空
        arr1='我是jxw';
        console.log(arr1);
    </script>
</head>
<body>
    
</body>
</html>
