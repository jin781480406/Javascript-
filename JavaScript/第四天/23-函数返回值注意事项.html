<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // return终止函数
        function getSum(num1,num2){
            return num1+num2;// return 后的都不会执行
            alert('我是不会执行的');
        }
        console.log(getSum(1,2));
        // return只能返回一个值
        function fn(num1,num2){
            return num1,num2;// 返回最后一个值
        }
        console.log(fn(1,3));
        // 求任意两个数的加减乘除，用数组
        function getResult(num1,num2){
            return [num1+num2,num1-num2,num1*num2,num1/num2];
        }
        var re=getResult(3,1);
        console.log(re);
        // 有return,返回return后的值，没有return,返回undefined
        function fun1(){
            return 666;
        }
        console.log(fun1());
        function fun2(){

        }
        console.log(fun2());
    </script>
</head>

</body>
</html>
