<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>知否知否，应是等你好久</li>
        <li>知否知否，应是等你好久</li>
        <li>知否知否，应是等你好久</li>
        <li>知否知否，应是等你好久</li>
        <li>知否知否，应是等你好久</li>
    </ul>
    <ol id="ol">
        <li>我是我是jxw</li>
        <li>我是我是jxw</li>
        <li>我是我是jxw</li>
        <li>我是我是jxw</li>
        <li>我是我是jxw</li>
    </ol>

    <script>
        // 返回的是 获取过来的元素的对象的集合， 以伪数组的形式存储
        var lis=document.getElementsByTagName('li')
        console.log(lis);
        console.log(lis[0]);
        // 2.依次打印里面的元素，还是遍历数组的形式
        for(var i=0;i<lis.length;i++){
            console.log(lis[i]);
        }
        // 3.只有一个ul，还是以伪数组的形式
        // 4.如果没有这个元素，还是以空的伪数组的形式
        // 5.element.getElementsByTagName('标签名')
        var ol=document.getElementsByTagName('ol');
        console.log(ol[0].getElementsByTagName('li'));// ol[]的父元素
        var ol=document.getElementById('ol');
        console.log(ol.getElementsByTagName('li'));// ol的id的父元素
    </script>
</body>
</html>
