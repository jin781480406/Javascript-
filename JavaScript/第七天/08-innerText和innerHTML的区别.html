<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div></div>
    <p>
        123
        <span>abc</span>
    </p>
    <script>
        // innerText和innerHTML的区别
        // 1.innerText不识别html标签 非标准
        var div =document.querySelector('div');
        // div.innerText='<strong>今天是：</strong> 2021'
        // 2.innerHTML识别html标签 W3C标准
        div.innerHTML='<strong>今天是：</strong> 2021'
        // 这两个属性是可以读写的，可以获取元素里面的内容
        var p=document.querySelector('p');
        console.log(p.innerText);// 不识别html 不保留空格
        console.log(p.innerHTML);// 识别html 保留空格
    </script>
</body>
</html>
