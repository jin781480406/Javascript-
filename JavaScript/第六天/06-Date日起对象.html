<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr=new Array();
        var obj=new Object();
        // Date如果没有参数，返回的是当前系统的时间
        // Date日期对象必须是构造函数，实例化才能调用
        var date=new Date();
        console.log(date);
        // 数字型  2019,8,8  
        var date1=new Date(2019,8,8);
        console.log(date1);// 返回的是9月
        // 字符串型 '2019-8-8 8:8:8'
        var date2=new Date('2019-8-8 8:8:8');
        console.log(date2);// 返回的是8月
    </script>
</head>

</body>
</html>
