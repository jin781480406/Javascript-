    <script>
        // Math数学对象不是一个构造函数,可以直接使用和调用
        console.log(Math.PI);
        console.log(Math.max(1,99,22));
        console.log(Math.max(-1,-2));
        console.log(Math.max(-1,-2,'jxw'));
        console.log(Math.max(-1,-2,[1,3,4]));
        console.log(Math.max());// -infinity

    </script>
