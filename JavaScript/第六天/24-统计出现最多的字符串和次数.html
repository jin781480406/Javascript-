<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var str='sdfgdfasdsaasdsb'
        var o={};
        for(var i=0;i<str.length;i++){
            var chars=str.charAt(i);
            if(o[chars]){// o[chars]得到的是属性值
                o[chars]++;// 如果有+1
            }else {// 如果没有=1
                o[chars]=1;
            }
        }
        console.log(o);
        // 2.遍历对象找到最多的字符串和次数
        var max=0;
        var ch='';
        // 用for in来遍历对象
        for(var k in o){
            // k是属性名，o[k]是属性值
            if(o[k]>=max){
                max=o[k];
                ch=k;
            }
        }
        console.log(max);
        console.log('最多出现的字符是'+ch);
    </script>
</head>
<body>
    
</body>
</html>
