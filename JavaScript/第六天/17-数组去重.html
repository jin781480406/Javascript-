<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <script>
        // 封装一个数组去重的函数 unique
        function unique(arr){
            var newArr=[];
            for(var i=0;i<arr.length;i++){
                if(newArr.indexOf(arr[i])===-1){
                    newArr.push(arr[i]);
                }
            }
            return newArr;
        }
        var arr=[12,2332,444,3243,12,333,444,33,33,3,222,3];
        var arr1=['blue','blue','green']
        console.log(unique(arr));
        console.log(unique(arr1));
    </script>
</head>
