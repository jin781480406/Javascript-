<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1.push()在我们数组的末尾添加新的元素
        var arr = [1, 2, 3, 4];
        // arr.push(4,'jxw');
        console.log(arr.push(4, 'jxw'));
        console.log(arr);
        // push从数组尾部追加新的元素
        // arr.push()返回的是数组的长度
        // 原数组就会发生变化

        // 2.unshift()在我们数组的前面添加新的元素
        console.log(arr.unshift('red'));
        console.log(arr);
        // unshift从数组头部追加新的元素
        // arr.unshift()返回的是数组的长度
        // 原数组就会发生变化

        console.log(arr.pop());
        console.log(arr);
        // pop从尾部删除新的元素
        // arr.pop()返回的是数组的长度
        // 原数组就会发生变化

        console.log(arr.shift());
        console.log(arr);
        // unshift追加新的元素
        // arr.unshift()返回的是数组的长度
        // 原数组就会发生变化
    </script>
</head>

<body>

</body>

</html>
